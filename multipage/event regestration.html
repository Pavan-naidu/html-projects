<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER CVV</title>
</head>
<body>
    <h1 align="center">EVENT REGISTRAION FORM</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="FIRST" required>
        <input type="text" id="name" placeholder="LAST" required>
        <br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="Enter your email" required>
        <br><br>
        <label for="phoneno.">PHONE:</label>
        <input type="tel" id="phoneno." placeholder="+91 00000 00000" required>
        <br><br>
        <label for="no. of people">No. of people</label>
        <input type="number" id="no. of people" placeholder="0" min="0" max="10" required>
        <br><br>
        <label for="dress">Dress color</label>
        <input type="color" id="dress">
        <br><br>
        <label for="date">Required Date</label>
        <input type="date" id="date" required>
        <input type="time" id="date" required>
        <input type="week" id="date" required>
        <input type="month" id="date" required>
        <input type="year" id="date" required>
        <br><br>
        <label for="upload">Upload design</label>
        <input type="file" id="upload" accept=".jpg, .jpeg, .png, .gif" required>
        <br><br>
        <label for="dress type">Dress type:</label>
        <input type="radio" id="dress type" name="type" value="Traditional">Traditional
        <input type="radio" id="dress type" name="type" value="western">western
        <br><br>
        <label for="items">items involved:</label>
        <input type="checkbox" id="items" name="items" value="shirt">shirt
        <input type="checkbox" id="items" name="items" value="pant">pant
        <input type="checkbox" id="items" name="items" value="shoes">shoes
        <br><br>
        <label for="ref">References:</label>
        <input type="url" id="ref" placeholder="https://example.com" required>
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

        

    </form>
</body>
</html>
